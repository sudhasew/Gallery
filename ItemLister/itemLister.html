<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Lister</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 id="item-lister">Item Lister</h1>
        <input type="text" id="filter-items" placeholder="Search Items..." />
      </div>
    </header>
    <div class="container">
      <h2 class="add-items">Add Items</h2>
      <form id="form-container">
        <input type="text" id="inputItem" class="item-input" />
        <input type="submit" value="Submit" class="submit-btn" />
      </form>
      <h2 class="items">Items</h2>
      <ul class="list-group">
        <li class="item-list-group">
          Item 1 <button class="delete-btn">X</button>
        </li>
        <li class="item-list-group">
          Item 2 <button class="delete-btn">X</button>
        </li>
        <li class="item-list-group">
          Item 3 <button class="delete-btn">X</button>
        </li>
        <li class="item-list-group">
          Item 4 <button class="delete-btn">X</button>
        </li>
      </ul>
    </div>
    <script src="itemLister.js"></script>
  </body>
</html>
